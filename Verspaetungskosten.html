<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Verspätungskosten</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/Verspaetungskosten.css">
    <link href="./scripts/jquery-ui-1.11.1.custom/jquery-ui.css" rel="stylesheet">
    <script src="./scripts/jquery-ui-1.11.1.custom/external/jquery/jquery.js"></script>
    <script src="./scripts/jquery-ui-1.11.1.custom/jquery-ui.js"></script>
    <script type="text/javascript" src="./scripts/Verspaetungskosten.js"></script>
</head>

<body>
    <div id="theIntro">
        <div id="heading">
            <h1>Verspätungskosten-Rechner</h1>
        </div>
    </div>
    <div id="theApplication">
        <div id="tabs">
            <ul>
                <li><a href="#tabs-1">Anzeige</a>
                </li>
                <li><a href="#tabs-2">Einstellungen</a>
                </li>
            </ul>
            <div id="tabs-1">
                
                <div id="tableBox">
                    <table>
                        <tr>
                            <td>Veranstaltung:</td>
                            <td><span id="titel" class="formItem"></span>
                            </td>
                        </tr>
                        <tr>
                            <td>geplanter Start:</td>
                            <td><span id="geplanterStart" class="formItem" </span> &nbsp;h
                            </td>
                        </tr>
                        <tr>
                            <td>Eingeladene Personen:</td>
                            <td><span id="anzahlEingeladene" class="formItem"></span>
                            </td>
                        </tr>
                        <tr>
                            <td>Anwesende Personen:</td>
                            <td><span id="anzahlAnwesende" class="formItem"></span>
                            </td>
                        </tr>
                    </table>
                </div>
                <div id="buttonBox">
                    <button id="einerMehr" value="einerMehr" type="button">
                        weitere Person anwesend
                    </button>
                </div>
                <div id="gesamtkostenBox">
                    <p>bisherige Verspätungskosten:&nbsp;
                        <span id="bisherigeKosten"></span>
                    </p>
                </div>

            </div>
            <div id="tabs-2">
                <div id="hilfeLink"><a href="./hilfe.html">Hilfe</a></div>
                
                <table>
                    <tr>
                        <td>Titel:</td>
                        <td>
                            <input type="text" id="inputTitle" />
                        </td>
                    </tr>
                    <tr>
                        <td>Startzeit (HH:MM):</td>
                        <td>
                            <input type="time" id="inputStarttime" />
                        </td>
                    </tr>
                    <tr>
                        <td>geladene Personen:</td>
                        <td>
                            <div id="sliderGeladene"></div>
                        </td>
                        <td id="auswahlEingeladene"></td>
                    </tr>
                    <tr>
                        <td>Durchschnittskosten:</td>
                        <td>
                            <div id="sliderDKosten"></div>
                        </td>
                        <td id="auswahlDurchschnittskosten"></td>
                    </tr>
                </table>
                <button id="uebernehmen" type="button">Übernehmen</button>
            </div>
            <div id="startZeitInvalid" title="Fehlerhafte Zeitangabe">
                <p>
                    <span class="ui-icon ui-icon-alert" style=" float: left; margin:0 7px 20px 0; "></span>
                    Fehlerhafte Zeiteingabe. Versuche die Form HH:MM.</p>
            </div>
        </div>
    </div>
</body>

</html>
